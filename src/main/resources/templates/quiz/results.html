<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Results - Quiz App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .result-header {
            padding: 40px 0;
        }
        .score-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            font-weight: bold;
        }
        .correct-answer {
            border-left: 4px solid #198754;
            background-color: #d1e7dd;
        }
        .wrong-answer {
            border-left: 4px solid #dc3545;
            background-color: #f8d7da;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}"><strong>Quiz App</strong></a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="result-header text-center">
            <h1>Quiz Complete!</h1>
            <h3 class="text-muted" th:text="${quiz.title}">Quiz Title</h3>
            <div class="score-circle mt-4"
                 th:classappend="${percentage >= 70 ? 'bg-success text-white' : (percentage >= 50 ? 'bg-warning' : 'bg-danger text-white')}">
                <span class="fs-1" th:text="${percentage + '%'}">0%</span>
                <span class="small">Score</span>
            </div>
            <div class="row mt-4">
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body text-center">
                            <h4 class="text-success" th:text="${correctCount}">0</h4>
                            <p class="text-muted mb-0">Correct</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body text-center">
                            <h4 class="text-danger" th:text="${totalQuestions - correctCount}">0</h4>
                            <p class="text-muted mb-0">Incorrect</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body text-center">
                            <h4 class="text-primary" th:text="${totalScore + '/' + maxScore}">0/0</h4>
                            <p class="text-muted mb-0">Points</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <hr class="my-4">
        <h4 class="mb-4">Detailed Results</h4>
        <div th:each="result, stat : ${results}" class="card mb-3"
             th:classappend="${result.isCorrect} ? 'correct-answer' : 'wrong-answer'">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-start">
                    <div>
                        <h6 class="mb-2">
                            <span class="badge" th:classappend="${result.isCorrect} ? 'bg-success' : 'bg-danger'"
                                  th:text="${result.isCorrect} ? 'Correct' : 'Wrong'">Status</span>
                            <span class="ms-2">Question <span th:text="${stat.count}">1</span></span>
                        </h6>
                        <p class="mb-2" th:text="${result.question.questionText}">Question text</p>

                        <p class="mb-1">
                            <strong>Your answer:</strong>
                            <span th:text="${result.userAnswer != null ? result.userAnswer : 'Not answered'}"
                                  th:class="${result.isCorrect} ? 'text-success' : 'text-danger'">Answer</span>
                        </p>
                        <p class="mb-0" th:unless="${result.isCorrect}">
                            <strong>Correct answer:</strong>
                            <span class="text-success" th:text="${result.question.correctAnswer}">Answer</span>
                        </p>
                    </div>
                    <span class="badge bg-secondary" th:text="${result.question.score + ' pts'}">10 pts</span>
                </div>
            </div>
        </div>
        <div class="d-grid gap-2 my-4">
            <a th:href="@{/quiz/{id}/take(id=${quiz.id})}" class="btn btn-primary btn-lg">Retake Quiz</a>
            <a th:href="@{/quizzes}" class="btn btn-outline-secondary">Back to All Quizzes</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
