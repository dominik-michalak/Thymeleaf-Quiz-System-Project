<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Quizzes - Quiz App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .quiz-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .quiz-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}"><strong>Quiz App</strong></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" th:href="@{/}">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" th:href="@{/quizzes}">All Quizzes</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/quiz/create}">Create Quiz</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/categories}">Categories</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show">
            <span th:text="${param.error}">Error</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
            <span th:text="${success}">Success</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>All Quizzes</h1>
            <a th:href="@{/quiz/create}" class="btn btn-primary">+ Create New Quiz</a>
        </div>
        <div th:if="${#lists.isEmpty(quizzes)}" class="text-center py-5">
            <h3>No quizzes yet</h3>
            <p class="text-muted">Be the first to create a quiz!</p>
            <a th:href="@{/quiz/create}" class="btn btn-primary">Create Quiz</a>
        </div>

        <div class="row" th:unless="${#lists.isEmpty(quizzes)}">
            <div class="col-md-4 mb-4" th:each="quiz : ${quizzes}">
                <div class="card quiz-card h-100">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0" th:text="${quiz.title}">Quiz Title</h5>
                    </div>
                    <div class="card-body">
                        <span class="badge bg-secondary mb-2"
                              th:text="${quiz.category != null ? quiz.category : 'General'}">Category</span>
                        <p class="card-text" th:text="${quiz.description != null ? quiz.description : 'No description available'}">Description</p>
                        <hr>
                        <div class="d-flex justify-content-between text-muted small">
                            <span><strong th:text="${#lists.size(quiz.questions)}">0</strong> Questions</span>
                            <span>Max Score: <strong th:text="${quiz.calculateTotalScore()}">0</strong></span>
                        </div>
                    </div>
                    <div class="card-footer bg-white">
                        <div class="btn-group w-100">
                            <a th:href="@{/quiz/{id}/take(id=${quiz.id})}" class="btn btn-success">Take Quiz</a>
                            <a th:href="@{/quiz/{id}(id=${quiz.id})}" class="btn btn-outline-primary">View</a>
                            <a th:href="@{/quiz/{id}/edit(id=${quiz.id})}" class="btn btn-outline-warning">Edit</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
