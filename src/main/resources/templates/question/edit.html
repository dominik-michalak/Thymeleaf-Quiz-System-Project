<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Question - Quiz App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}"><strong>Quiz App</strong></a>
        </div>
    </nav>

    <div class="container mt-4">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
                <li class="breadcrumb-item"><a th:href="@{/quizzes}">Quizzes</a></li>
                <li class="breadcrumb-item active">Edit Question</li>
            </ol>
        </nav>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-warning">
                        <h4 class="mb-0">Edit Question</h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/question/{id}/edit(id=${question.id})}" th:object="${question}" method="post">
                            <div class="mb-3">
                                <label class="form-label">Question Text *</label>
                                <textarea class="form-control" th:field="*{questionText}" rows="3" required></textarea>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Option A</label>
                                    <input type="text" class="form-control" th:field="*{optionA}">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Option B</label>
                                    <input type="text" class="form-control" th:field="*{optionB}">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Option C</label>
                                    <input type="text" class="form-control" th:field="*{optionC}">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Option D</label>
                                    <input type="text" class="form-control" th:field="*{optionD}">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <label class="form-label">Correct Answer *</label>
                                    <select class="form-select" th:field="*{correctAnswer}" required>
                                        <option value="A">A</option>
                                        <option value="B">B</option>
                                        <option value="C">C</option>
                                        <option value="D">D</option>
                                    </select>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label class="form-label">Score *</label>
                                    <input type="number" class="form-control" th:field="*{score}" min="1" required>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label class="form-label">Category</label>
                                    <input type="text" class="form-control" th:field="*{category}">
                                </div>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-warning btn-lg">Update Question</button>
                                <a th:href="@{/quizzes}" class="btn btn-outline-secondary">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
