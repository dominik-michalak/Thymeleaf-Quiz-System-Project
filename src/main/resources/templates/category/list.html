<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories - Quiz App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}"><strong>Quiz App</strong></a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" th:href="@{/}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/quizzes}">All Quizzes</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/quiz/create}">Create Quiz</a></li>
                    <li class="nav-item"><a class="nav-link active" th:href="@{/categories}">Categories</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="mb-4">Categories</h1>
        <div th:if="${#lists.isEmpty(categories)}" class="text-center py-5">
            <p class="text-muted">No categories found.</p>
            <a th:href="@{/quiz/create}" class="btn btn-primary">Create a Quiz with a Category</a>
        </div>
        <div class="row" th:unless="${#lists.isEmpty(categories)}">
            <div class="col-md-4 mb-4" th:each="category : ${categories}">
                <div class="card h-100">
                    <div class="card-body text-center">
                        <h5 class="card-title" th:text="${category}">Category Name</h5>
                        <a th:href="@{/category/{cat}(cat=${category})}" class="btn btn-outline-primary">View Questions</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
